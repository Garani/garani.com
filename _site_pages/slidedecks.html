---
title: Slide Decks
---

    
{% for topic in topics %}
 {% assign decks = site.slidedecks %}
 {% if decks.size > 0 %}
		<ul>
		  {% for deck in decks %}
		    <li><a href="{{ deck.url }}">{{ deck.title }}</a> | <a target="_blank" href="{{deck.url}}?print-pdf"><i class="fa fa-print"></i></a></li>
		  {% endfor %}
		</ul>
	{% endif %}
{% endfor %}
