---
layout: default
---
<div class="row">
  <div class="col-sm-4">
    <img src="{{ page.example_image }}">
  </div>
  <div class="col-sm-8">
    <div class="guide-helper">
      <i class="fa fa-bolt" aria-hidden="true"></i> Difficulty: {{ page.difficulty }}
      <br/>
      <i class="fa fa-clock-o" aria-hidden="true"></i> Time Required:  {{ page.time_required }}
    </div>
  </div>
</div>

{{ content }}

Tags: <span>
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tags#{{ tag_name }}">{{ tag_name }}</a> 
  {% endfor %}
</span>
