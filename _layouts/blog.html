---
layout: default
---


{{ content }}

<hr class="print-hidden">

{% if page.tags.size > 0 %}
<span class="tags print-hidden">
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a class="tag-name" href="/tags#{{ tag_name }}">{{ tag_name }}</a> 
  {% endfor %}
</span>
{% endif %}

<div class="icon-group">
  <a class="print-icon print-hidden" href="#" onclick="window.print();return false;"><i class="fa fa-print"></i></a>
</div>
