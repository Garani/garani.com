# ----
# Site

title: Chicago Public Library Maker Lab
url: "https://orange-ape.cloudvent.net/"
baseurl:
google_analytics_key:
disqus_shortname:
newsletter_action:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /assets/images/logo.png
description: Chicago Public Library Maker Lab
author:
  name: CPL Maker Lab
  email: makerspace@chipublib.org
  twitter: cplmakerlab
social:
  name: CPL Maker Lab
  links:
    - http://chipublib.org/maker-lab

# -----
# Build 

timezone: Etc/UTC

permalink: /:categories/:title/

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
#  - jekyll-extract-element
#  - jekyll-archives

# This plugin is not availabl for Github Pages :-/
# jekyll-archives:
#  enabled: ['categories']

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# Collections are like custom content types.
# - site_pages is a custom collection for organzing pages like home, about, and listing pages. Folder: _site_pages
# - guides is a custom collection. Folder: _guides
# - posts is a default Jekyll collection used for blog posts. Folder: _posts
# - pages is a default Jekyll collection that scans the root directory for any loose or standalone pages, such as 404.html.
# The reason we are using site_pages instead of default pages is for better organization, and to allow for creating new pages within the CloudCannon Admin UI.
collections:
  site_pages:
    output: true
    permalink: /:path
    _singular_name: Page 
  guides:
    output: true
    permalink: /guide/:path/
    _singular_name: Guide
  slidedecks:
    output: true
    permalink: /slidedeck/:path 
    _singular_name: Slidedeck
    _hide_content: true
    


defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "default"
      comments: false
  -
    scope:
      type: "guides"
    values:
      layout: "guide"
  - scope:
      type: "slidedecks"
    values:
      layout: "slidedeck"


type:
  - document
  - how-to
  - video
  
# Topics are used to organize guides. 
# Each guide in the collection is assigned a single topic from a dropdown list.
# Here we define the option for "topics:" (plural) but in the guide frontmatter we use "topic:" (singular form)
# The reason is because Cloudcannon convention shows a multiselect dropdown for "topics:" but only a single select dropdown for "topic:".
# See: https://docs.cloudcannon.com/editing/interfaces/inputs/#general-inputs/select
# @@TODO find out if this is also a Jekyll/Ruby convention...
topics:
  - 2D design
  - 3D design
  - 3D printing  
  - Coding
  - Digital security
  - Electronic cutter
  - Electronics
  - Crafts
  - Lasercutting
  - CNC Milling
  - Sewing

# In front matter, use difficulty: (singular form).
difficulties:
  Easy: 1 - Easy
  Medium: 2 - Medium
  Hard: 3 - Hard


# -----------
# CloudCannon


# Complex array structures
# See: https://docs.cloudcannon.com/editing/options/input-options/#array-structures
_array_structures:
  slides:
    - label: Slide
      icon: collections
      value:
        content_markdown:

uploads_dir: "uploads/:title"

# CloudCannon Explore UI Settings
_explore:
  groups:
    - heading: Pages
      collections:
        - site_pages
    - heading: Blogging
      collections:
        - posts
        - drafts        
    - heading: How-To Guides
      collections:
        - guides   
    - heading: Slide Decks
      collections:
        - slidedecks             
    - heading: Site Settings
      collections:
        - data

# CloudCannon Source Editor
_source_editor:   
  tab_size: 2
  
# CloudCannon Content Editor 
_options:
  content:
    format: p h2 h3 h4
    bold: true
    italic: true
    link: true    
    image: true
    removeformat: true
    blockquote: true
    numberedlist: true
    bulletedlist: true
    horizontalrule: true
    code: true
    table: true
    embed: true
    
# Footer Icons
social_icons:
  - Facebook
  - Google Plus
  - Instagram
  - LinkedIn
  - Pinterest
  - Tumblr
  - Twitter
  - YouTube
  - Email
  - RSS