---
layout: default
---
<div class="row">
  <div class="col-sm-4">
    <img src="{{ page.example_image }}">
  </div>
  <div class="col-sm-8">
    <ul class="guide-summary">
      <li><i class="fa fa-bolt" aria-hidden="true"></i><label>Difficulty:</label> {{ page.difficulty }}</li>
      <li><i class="fa fa-clock-o" aria-hidden="true"></i> <label>Time required:</label>  {{ page.time_required }}</li>
    </ul>
  </div>
</div>

{{ content }}

Tags: <span>
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tags#{{ tag_name }}">{{ tag_name }}</a> 
  {% endfor %}
</span>
